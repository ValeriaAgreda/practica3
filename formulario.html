<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link href="estilos.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-fluid">
                <!-- Header -->
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 headercolor">
                        <h1>Registro Pacientes COVID</h1>
                    </div>
                </div>
                <!-- main -->
                <div class="row">
                    <div class="col-12 col-md-2 col-lg-2 col-xl-2 col-sm-2 sidebarred">
                        
                        <div class="row cajas">
                            <div class="col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <button type="button" class="btn btn-primary botones">
                                    Registrar Paciente
                                </button>
                            </div>
                        
                        
                        <!-- <div class="row cajas"> -->
                            <div class="col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <button type="button" class="btn btn-primary botones">
                                    Listar Paciente
                                </button>
                            </div>
                        <!-- </div> -->

                        <!-- <div class="row cajas"> -->
                            <div class="col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <button type="button" class="btn btn-primary botones">
                                    Reportes
                                </button>
                            </div>
                        <!-- </div> -->
                        
                    </div>
                    </div>

                        <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                            <div class="row">
                                <div class="col-1 col-sm-0 col-md-2 col-lg-2 col-xl-2">
                                    
                                </div>
                                <div class="col-10 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                    <h2 >Registro Paciente COVID</h2>
                                    <form action="" method="get" >
        
                                        <div class="form-group">
                                          <label for="nombre">Nombre:</label>
                                          <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre" > 
                                        </div>
        
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="form-group">
                                                    <label for="apellidos">Apellido Paterno:</label>
                                                    <input type="text" class="form-control" name="apellidoPaterno" id="apellidoPaterno" aria-describedby="helpId" placeholder="Apellido Paterno">
                                                  </div>
                                            </div>

                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="form-group">
                                                    <label for="apellido">Apellido Materno:</label>
                                                    <input type="text" class="form-control" name="apellidoMaterno" id="apellidoMaterno" aria-describedby="helpId" placeholder="Apellido Materno">
                                                  </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                                <div class="form-group">
                                                    <label for="">Carnet:</label>
                                                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Carnet">
                                                  </div>
                                            </div>

                                            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                                                <div class="form-group">
                                                    <label for="">Celular:</label>
                                                    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Celular">
                                                  </div>
                                            </div>

                                            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                                                <div class="form-group">
                                                    <label for="">Sexo:</label><br>
                                                    <input type="radio" id="sexo" name="sexo">
                                                    <label for="">Hombre</label>
                                                    <input type="radio" id="sexo" name="sexo">
                                                    <label for="">Mujer</label>
                                                  </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="form-group">
                                                    <div class="mb-3">
                                                        <label for="" class="form-label">Tipo Paciente:</label>
                                                        <select
                                                            class="form-select form-select-lg"
                                                            name=""
                                                            id=""
                                                        >
                                                            <option selected>Select one</option>
                                                            <option value="">SUS</option>
                                                            <option value="">privada</option>
                                                            <option value="">caja</option>
                                                        </select>
                                                    </div>
                                                    
                                                  </div>
                                            </div>

                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="form-group">
                                                    <div class="mb-3">
                                                        <label for="" class="form-label">Nro vacunas:</label>
                                                        <select
                                                            class="form-select form-select-lg"
                                                            name=""
                                                            id=""
                                                        >
                                                            <option selected>Select one</option>
                                                            <option value="">Primera</option>
                                                            <option value="">Segunda</option>
                                                            <option value="">Tercera</option>
                                                        </select>
                                                    </div>
                                                    
                                                  </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                          <label for="">Datos Adicionales</label>
                                          <textarea class="form-control" name="" id="" rows="3" placeholder="Datos Adicionales"></textarea><br>
                                        </div>
        
                                    </form>
        
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 boton">
                                            <button type="submit" class="btn btn-primary col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Registrar</button>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 boton">
                                            <button type="button" class="btn btn-primary col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Limpiar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 col-sm-0 col-md-2 col-lg-2 col-xl-2">
                                    
                                </div>
                            </div>
                        </div>
                        
                   
                    
                </div>
                        
        </main>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12 footercolor">
                <p>Derechos Reservados - Univalle Programacion Web III</p>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
